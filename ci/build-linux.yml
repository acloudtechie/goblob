---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: goblob-with-dependencies
  path: go/src/github.com/pivotalservices/goblob
- name: version

outputs:
- name: linux-binary

params:
  OUTPUT_PATH: linux-binary/goblob-linux

run:
  path: go/src/github.com/pivotalservices/goblob/ci/build.sh
